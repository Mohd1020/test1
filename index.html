<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoy Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .product-container {
            border: 1px solid #ccc;
            padding: 20px;
            display: inline-block;
        }
        img {
            width: 200px;
            height: auto;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h2>Sample Product</h2>
        <img src="https://via.placeholder.com/200" alt="Product Image">
        <p>High-quality product with amazing features.</p>
        <p class="price" id="productPrice">$50.00</p>
        <input type="number" id="priceInput" placeholder="Enter new price">
        <button onclick="updatePrice()">Update Price</button>
    </div>

    <script>
        function updatePrice() {
            let newPrice = document.getElementById('priceInput').value;
            if (newPrice) {
                document.getElementById('productPrice').textContent = `$${parseFloat(newPrice).toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
