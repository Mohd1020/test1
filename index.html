<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>منتج تجريبي</title>
  <!-- Meta Tags لإظهار السعر -->
  <meta property="product:price:amount" content="299.99">
  <meta property="og:price:amount" content="299.99">
  <meta name="twitter:data1" content="299.99">
  
  <!-- JSON-LD لإظهار بيانات المنتج والسعر -->
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Product",
    "name": "منتج تجريبي",
    "offers": {
      "@type": "Offer",
      "priceCurrency": "SAR",
      "price": "299.99"
    }
  }
  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .price {
      font-size: 2em;
      color: red;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>منتج تجريبي</h1>
  <p class="price">SAR 299.99</p>
  <div>
    السعر: <span class="price">299.99 ريال</span>
  </div>
  <p>هذا منتج تجريبي لاختبار استخراج السعر في بوت تتبع الأسعار.</p>
</body>
</html>
